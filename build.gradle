plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

def javaFxVersion = '17.0.8'

dependencies {
    implementation "org.openjfx:javafx-base:${javaFxVersion}:win"
    implementation "org.openjfx:javafx-controls:${javaFxVersion}:win"
    implementation "org.openjfx:javafx-graphics:${javaFxVersion}:win"
    implementation "org.openjfx:javafx-media:${javaFxVersion}:win"
}

application {
    mainClass = 'askov.schoolprojects.cg.coloris.Coloris'
}

tasks.withType(JavaExec).configureEach {
    jvmArgs = [
        "--module-path", configurations.runtimeClasspath.asPath,
        "--add-modules", "javafx.controls,javafx.graphics,javafx.media"
    ]
}